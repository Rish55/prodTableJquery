<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Product Table JQuery</title>
	<link rel="stylesheet" href="productTableJQuery.css">
</head>
<body>
	

	<div id="wrapper">
		<div id="add_product_form">
			<label for="product_sku">
				<span>Product SKU</span>
				<input type="text" name="product_sku" id="product_sku">
			</label>
			<label for="product_name">
				<span>Product Name</span>
				<input type="text" name="product_name" id="product_name">
			</label>
			<label for="product_price">
				<span>Product Price</span>
				<input type="text" name="product_price" id="product_price">
			</label>
			<label for="product_quantity">
				<span>Product Quantity</span>
				<input type="text" name="product_quantity" id="product_quantity">
			</label>
			<p class="submit">
				<input type="button" name="add_product" id="add_productbtn" value="Add Product">
				<input type="button" name="udate_product" id="update_productbtn" value="Update Product" onclick="updateProduct()">
			</p>
		</div>
		
		<div id="product_list">
			<table id="table">
				<tbody id="tbody"></tbody>
			</table>
		</div>
	</div>

	<script src="jquery.js"></script>
	<script type="text/javascript" src="productTableJQuery.js"></script>
	
</body>
</html>
